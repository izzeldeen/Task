
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Company name</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark">Employees List</a>
    <a class="p-2 text-dark" routerLink='add'>Add</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>

<router-outlet></router-outlet>


<div class="table-responsive table-padding">
  <h2>Employees</h2>
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Salary</th>
        <th>Gender</th>
        <th>
          Sort by price
          <br>
          <input type="range" min="0" max="10000" value="0" (input)="sortByPrice($event)"></th>
        <th> 
          <input type="text" placeholder="Search" #search (input)="OnSearch($event)"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employees" >
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.birthDay | date}}</td>
        <td>{{item.salary | currency}}</td>
        <td>{{item.gender}}</td>
        <td><a href="#" >View Details</a></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
